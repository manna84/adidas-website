<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/queries.css">
    <title>Adidas</title>
</head>
<body>
    <header>
        <a href="#"><img src="css/img/logo.png" alt="logo-image" class="main-logo"></a>
        <nav class="main-nav">
            <ul>
                <li><a href="">men</a></li>
                <li><a href="">women</a></li>
                <li><a href="">kids</a></li>
                <li><a href="">sale</a></li>
                <li><a href="">collection</a></li>
            </ul>
        </nav>
        <div class="main-search">
            <img src="/css/img/search.svg" alt="search icon">
            <img src="/css/img/user.svg" alt="user icon">
        </div>
    </header>

    <section class="section-shoe">
        <article class="article-shoe">
            <h1>build with greatness</h1>
            <img src="/css/img/main-shoes.png" alt="main shoe"> 
        </article>
        
        <article class="article-price">
            <a href="" class="price-tag">$ 125/-</a>
            <div class="main-info">
                <h2>energy falcon shoes</h2>
                <h3>limited edition</h3>
                <a href="">pre-order</a>
            </div>
        </article>

        <img src="/css/img/small-shoes.svg" alt="small shoes" class="shoes-small">

    </section>

    <footer>
        <p>&copy; 2020 ADIDAS, Inc. All Rights Reserved</p>
    </footer>

</html>
